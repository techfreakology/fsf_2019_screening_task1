<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task Manager</title>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


  </head>
  <body>

    <nav class='navbar' role='navigation' id='navbar'>
      <div class="container">

        <a class="navbar-brand" href="{% url 'home' %}">Task Manager</a>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            {% if user in team.members.all %}
              <li><a class="navbar-link" href="#">My Team</a></li>
            {% else %}
              <li><a class="navbar-link" href="{% url 'teams:create' %}">Create Team</a></li>
            {% endif %}
            <li><a class="navbar-link" href="#">Tasks</a></li>
            <li><a class="navbar-link" href="#">Create New Task</a></li>
            <li><a class="navbar-link" href="{% url 'accounts:logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'accounts:login' %}">Login</a></li>
            <li><a class="navbar-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>

      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
