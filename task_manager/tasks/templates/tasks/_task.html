<a class="list-group-item" href="{% url 'tasks:single' slug=task.slug %}">
  <h3 class="title list-group-item-heading">{{ task.title }}</h3>
  <div class="list-group-item-text container-fluid">
    <div class="row">
      <div class="col-md-4">
        <span>Creator: {{ task.creator }}</span>
      </div>
      <div class="col-md-4">
        <span>Status: {{ task.status }}</span>
      </div>
    </div>
  </div>
</a>
