{% extends "tasks/task_base.html" %}
{% load bootstrap3 %}

{% block task_content %}
<h4>Create New Task</h4>
<form action="{% url 'tasks:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" name="" value="Submit" class="btn btn-primary btn-large">
</form>
{% endblock %}
