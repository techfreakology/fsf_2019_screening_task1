{% extends "teams/team_base.html" %}
{% load bootstrap3 %}

{% block team_content %}

<h4>Create Your Team</h4>

<form action="{% url 'teams:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-large" value="Submit">
</form>

{% endblock %}
